<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Super Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/login_endpoint" method="post">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="user-type">
                <input type="radio" id="designer" name="userType" value="designer" required>
                <label for="designer">Designer</label>
                <input type="radio" id="client" name="userType" value="client" required>
                <label for="client">Client</label>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
    
</body>
</html>

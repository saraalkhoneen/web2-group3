<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Super Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styleHome.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="login.js" defer></script>

</head>
<body>
    
    <div class="main">
        <header>
            <div class="navbar">
                <div class="icon">
                    <img class="logo" src="img/logo.png" alt="DecorDirect Logo">
                </div>
            </div> 
        </header>

        <!-- Login Form Starts Here -->
        <div class="login-container">
            <h2>Login</h2>
            <form   method="post"  id="loginForm" name="loginForm">
                <input type="email" name="email" placeholder="Email Address" >
                <input type="password" name="password" placeholder="Password" >
                <div class="user-type">
                    <input type="radio" id="designer" name="userType" value="designer" >
                    <label for="designer">Designer</label>
                    <input type="radio" id="client" name="userType" value="client" >
                    <label for="client">Client</label>
                </div>
                <input type="submit" value="Login">
                  <span class="submitting"></span>
            </form>
              <div id="form-message-warning "></div> 
                <div id="form-message-success">
                 Thank you! successfully registered
                 </div>
        </div>
        <!-- Login Form Ends Here -->

        <footer>
            <div class="footer-content">
    
                <h3 id="footer-header">Contact us</h3>
    
                <ul class="socials">
                    <li><a href=""><i class="fa fa-facebook"></i></a></li>
                    <li><a href=""><i class="fa fa-twitter"></i></a></li>
                    <li><a href=""><i class="fa fa-linkedin-square"></i></a></li>
                </ul>
    
                <div class="footer-bottom">
                    <p>copyright &copy; 2024 - Home & Co </p>
                </div>
    
            </div>
        </footer>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>

    <body>
        
        
        <div class="main">
            <header>
            <div class="navbar">
                <div class="icon">
                    <img class="logo" src="img/logo.png" alt="DecorDirect Logo">

                <div class="menu">

                        <li><a href="Homepage.html">HOME</a></li>

            </header>

            <main class="AdditionUpdate"> 
                <h2>Update a Project</h2><br>
                <form action="/submit_project" method="post" onsubmit="return redirectToDesignerHP();">
        
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" placeholder=" Home Studio"> <br><br>
        
                <label for="projectImage">Upload Image:</label><br>
                <img id="preview" src="img/minimalist-office.jpg" alt="Default Image" style="max-width: 200px; max-height: 200px;"><br><br>
        

                <label for="designCategory">Design Category:</label>
                <select id="designCategory" name="designCategory">
                    <option value="Modren">Modren</option>
                    <option value="web">Web Design</option>
                    <option value="graphic">Graphic Design</option>
                    <option value="ui">UI/UX Design</option>
                    <option value="other">Other</option>
                </select> <br><br>


                <label for="projectDescription">Project Description:</label><br>
                <textarea id="projectDescription" name="projectDescription" rows="4" cols="50" placeholder=" Minimalist biege and black home studio"></textarea><br><br>

        
                <input type="submit" value="Update Project">
                
            </form>
            </main>

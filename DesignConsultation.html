        <script>
            // Retrieve client information from local storage
            const clientName = localStorage.getItem('clientName');
            const roomType = localStorage.getItem('roomType');
            const designCategory = localStorage.getItem('designCategory');
            const colorPreferences = localStorage.getItem('colorPreferences');
            const length = localStorage.getItem('length');
            const width = localStorage.getItem('width');

            // Calculate dimension
            const dimension = (length ,"X", width);

            // Update the fields in the form
            document.getElementById('clientName').innerText = `Client Name: ${clientName}`;
            document.getElementById('roomType').innerText = `Room Type: ${roomType}`;
            document.getElementById('designCategory').innerText = `Design Category: ${designCategory}`;
            document.getElementById('dimntion').innerText = `Dimension: ${dimension}`;
            document.getElementById('colorPreferences').innerText = `Color Preferences: ${colorPreferences}`;

            // Get the client date
            const clientDate = localStorage.getItem('clientDate');
            // Update the date field
            document.getElementById('consultationDate').value = clientDate;

            function submitForm() {
                // Simulate form submission and save data to local storage
                const currentDate = new Date();
                const formattedDate = currentDate.toLocaleString();

                const formData = {
                    clientName: clientName,
                    roomType: roomType,
                    designCategory: designCategory,
                    dimension: dimension,
                    colorPreferences: colorPreferences,
                    consultationDate: formattedDate,
                    consultationText: document.getElementById('consultationText').value,
                };

                localStorage.setItem('consultationData', JSON.stringify(formData));

                alert('Thank you! Form submitted successfully.');

                // Clear the form
                document.getElementById('consultationForm').reset();
            }
        </script>
